<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Binary to Decimal Conversion</title>
</head>
<body>

  <div class="box">
    <div class="input-content">
      <span class="title">Binary Number: </span>
      <input class="input-area js-binary-value" maxlength="8" placeholder="Enter Binary Number.." title="Enter only 0's and 1's">

      <span class="title">Decimal Number: </span>
      <span class="result js-decimal-value"></span>
    </div>
     <button class="js-calculate-btn calculate-btn">Convert to Decimal</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
