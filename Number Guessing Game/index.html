<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Number Guessing Game</title>
</head>
<body>
  <div class="main-box">
    <h2 class="title">Number Guessing Game</h2>
    <div class="input-area">
      <button class="js-start-btn start-btn">Start the Game</button>
      <p class="js-instruction instruction"></p>
      <input type="text" class="player-input js-player-input visible-input-box">
      <p class="js-result result"></p>
      <button class="js-reset-btn reset-btn">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
