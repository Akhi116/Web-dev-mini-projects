<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="main-box">
      <h1 class="title">Number Guessing Game</h1>

      <div class="highlight"></div>
      <div class="input-area">
        <button class="js-start-btn start-btn">!!Start!!</button>
        <p class="js-instruction instruction"></p>
        <input
          type="number"
          class="player-input js-player-input visible-input-box"
          placeholder="??"
        />
        <p class="score">Score: <span class="js-score">20</span></p>
        <p class="js-result result"></p>

        <button class="js-reset-btn reset-btn">!!Reset!!</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
