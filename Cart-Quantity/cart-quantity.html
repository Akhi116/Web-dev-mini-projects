<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <p>Cart Quantity</p>
  <button onclick="
  cartQuantity();
  ">Show Quantity</button>

  <button onclick="updateCartQuantity(1);" class="btn-add-cart">Add to Cart</button>

  <button onclick="updateCartQuantity(2);">+2</button>

  <button onclick="updateCartQuantity(3);">+3</button>

  <button onclick="updateCartQuantity(4);">+4</button>

  <button onclick="updateCartQuantity(5);">+5</button>

  <button onclick="updateCartQuantity(-1);">Remove from Cart</button>

  <button onclick="updateCartQuantity(-2);">-2</button>

  <button onclick="updateCartQuantity(-3);">-3</button>

  <button onclick="
  quantity = 0;
  cartQuantity();
  ">Reset Cart</button>

  <p class="js-cart"></p>
   
</body>

</html>
