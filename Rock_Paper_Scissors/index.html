<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  device-width, initial-scale= 1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="js-rock-btn game-btn"><img src="images/rock-emoji.png" alt="rock" class="emoji"></button>

  <button class="js-paper-btn game-btn"><img src="images/paper-emoji.png" alt="paper" class="emoji"></button>

  <button class="js-scissors-btn game-btn"><img src="images/scissors-emoji.png" alt="scissors" class="emoji"></button>

  <p class="js-result result"></p>

  <p class="js-choosen choosen"></p>

  <p class="js-score score"></p>

  <button class="reset-btn">Reset Score</button>


  <button class="js-auto-stop auto-stop-btn">Auto Play</button>

  <p class="js-confirm"></p>

  <script src="script.js"></script>
</body>

</html>
