<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recaptcha Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-box">
    <h2>ReCaptcha Generator</h2>
    <div class="top">
      <p class="recaptcha js-recaptcha"></p>
    </div>
    <div class="middle">
      <input type="text" placeholder="Enter recaptcha!!!" maxlength="6" class="input-area js-input">
      <button class="check js-check">check</button>
    </div>
    <div class="bottom">
      <p class="result js-result"></p>
      <a class="refresh js-refresh">Refresh</a>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
