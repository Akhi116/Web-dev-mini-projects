<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic_Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <p class="js-result calculation"></p>

  <p>
    <button onclick="updateCalculation('1');" onkeyup="handleKeyUp(event);" class="num-button">1</button>

    <button onclick="updateCalculation('2');" onkeyup="handleKeyUp(event);" class="num-button">2</button>

    <button onclick="updateCalculation('3'); " onkeyup="handleKeyUp(event);" class="num-button">3</button>

    <button onclick="updateCalculation('+');"  onkeyup="handleKeyUp(event);" class="num-button operator">+</button>
  </p>

  <p>
    <button onclick="updateCalculation('4');"   onkeyup="handleKeyUp(event);" class="num-button">4</button>

    <button onclick="updateCalculation('5');"  onkeyup="handleKeyUp(event);" class="num-button">5</button>

    <button onclick="updateCalculation('6');" onkeyup="handleKeyUp(event);" class="num-button">6</button>

    <button onclick="updateCalculation('-');"   onkeyup="handleKeyUp(event);" class="num-button operator">-</button>
  </p>

  <p>
    <button onclick="updateCalculation('7');"  onkeyup="handleKeyUp(event);" class="num-button">7</button>

    <button onclick="updateCalculation('8');"   onkeyup="handleKeyUp(event);" class="num-button">8</button>

    <button onclick="updateCalculation('9');"   onkeyup="handleKeyUp(event);" class="num-button">9</button>

    <button onclick="updateCalculation('*');"  onkeyup="handleKeyUp(event);" class="num-button operator">*</button>
  </p>

  <p>
    <button onclick="updateCalculation('0');" onkeyup="handleKeyUp(event);" class="num-button">0</button>

    <button onclick="updateCalculation('.');" onkeyup="handleKeyUp(event);" class="num-button">.</button>

    <button onclick="calculation = eval(calculation);
    calculate();
    localStorage.setItem('result', calculation)" onkeyup="handleKeyUp(event);" class="num-button">=</button>

    <button onclick="updateCalculation('/');" onkeyup="handleKeyUp(event);" class="num-button operator">/</button>
  </p>

  <button onclick=" 
  calculation = '';
  calculate();
  localStorage.setItem('result',calculation);
  " onkeyup="handleKeyUp(event);" class="num-button clear-btn">Clear</button>

</body>
</html>
